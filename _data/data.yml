profile:
  display: true
  title: Biography
  #I am currently a research assistant in [Nankai University](http://en.nankai.edu.cn/), working with Prof. [Gong Xiaoli](https://cc.nankai.edu.cn/2019/0619/c13620a179396/page.htm). Before that, 
  details: |
      I am Ziyi *(ZEE-ee)*, a 1st-year Ph.D. student at [Rice University Computer Science Department](https://csweb.rice.edu/){:target="_blank"}, 
      working with [Dr. Scott Rixner](https://www.cs.rice.edu/~rixner/){:target="_blank"} and [Dr. Alan Cox](https://profiles.rice.edu/faculty/alan-l-cox){:target="_blank"}.

      Before that, I obtained my Bachelor's degree at [Nankai University](https://en.nankai.edu.cn/){:target="_blank"} in 2020, 
      and had a great time working with [Dr. Xiaoli Gong](https://cc.nankai.edu.cn/2019/0619/c13620a179396/page.htm){:target="_blank"}, 
      [Dr. Pen-Chung Yew](https://www-users.cse.umn.edu/~yew/){:target="_blank"}, 
      and [Dr. Wenwen Wang](https://cobweb.cs.uga.edu/~wenwen/){:target="_blank"}.

      I am interested in Operating Systems and Computer Architecture.  Currently, I'm focusing on virtual memory management for operating systems.  Before this, I had some experience with QEMU hacking.  Knowledge exchange is very welcomed!

      Would be happy to hear from you!  Cheers! ( ゜v ゜)つロ


